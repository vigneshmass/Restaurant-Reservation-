<script type="text/javascript">
    function postData(url = '', data = {}) {
        console.log('We are here');
        // Default options are marked with *
        return fetch(url, {
            method: 'POST', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, cors, *same-origin
            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            credentials: 'same-origin', // include, *same-origin, omit
            headers: {
                'Content-Type': 'application/json',
                // 'Content-Type': 'application/x-www-form-urlencoded',
            },
            redirect: 'follow', // manual, *follow, error
            referrer: 'no-referrer', // no-referrer, *client
            body: JSON.stringify(data), // body data type must match "Content-Type" header
        })
            .then(response => response.json()); // parses JSON response into native Javascript objects 
    }

    function handleClick() {
        console.log('Hi');
        const name = document.getElementById('Name').value;
        
        var rest = document.getElementById('rest').value
        //alert(rest);
        const food = document.getElementById('food').value;
       // alert(food);
        const time = document.getElementById('time').value;
        const ww = document.getElementById('ww').value;
        const no = document.getElementById('no').value;
        
        const Data = {
            url: 'http://localhost:8080/api/seat',
            data: { 
                'customerName': name, 
                'restaurantName': rest, 
                'foodType': food, 
                'time': time, 
                'foods': ww, 
                'noFood':no 
            }
        };
        postData(Data.url, Data.data)
            .then(data =>{


                document.getElementById('cname').innerHTML=`${data.customerName}`;
                document.getElementById('resname').innerHTML=`${data.restaurantName}`;
                document.getElementById('foodname').innerHTML=`${data.foodType}`;
                document.getElementById('noname').innerHTML=`${data.noFood}`;


               // alert(data.orderId);
            })            
            .catch(error => console.error(error));
            alert("Booking Successfull");
    }
</script>
